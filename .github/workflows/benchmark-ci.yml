name: Benchmark CI
permissions:
  contents: read

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/benchmark/**'
      - '.github/workflows/benchmark-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'src/benchmark/**'
      - '.github/workflows/benchmark-ci.yml'

env:
  PYTHON_VERSION: "3.14"

defaults:
  run:
    working-directory: src/benchmark

jobs:
  # ===========================================================================
  # Linting & Type Checking
  # ===========================================================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: src/benchmark/pyproject.toml

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run Ruff linter
        run: ruff check . --output-format=github

      - name: Run MyPy type checker
        run: mypy benchmark --ignore-missing-imports --no-error-summary
        continue-on-error: true

  # ===========================================================================
  # Unit Tests
  # ===========================================================================
  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: src/benchmark/pyproject.toml

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests with coverage
        run: |
          pytest tests/ \
            --cov=benchmark \
            --cov-report=xml \
            --cov-report=term-missing \
            -v
        continue-on-error: true  # Initial tests may not all pass

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: src/benchmark/coverage.xml
          flags: benchmark-tests
          fail_ci_if_error: false

  # ===========================================================================
  # Security Scan
  # ===========================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install security tools
        run: pip install safety bandit

      - name: Run Bandit security linter
        run: bandit -r benchmark -ll -ii
        continue-on-error: true

      - name: Check dependencies for vulnerabilities
        run: safety check --full-report
        continue-on-error: true
