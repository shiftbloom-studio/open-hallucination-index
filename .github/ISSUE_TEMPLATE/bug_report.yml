name: üêõ Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of the bug.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Minimal steps to reproduce the behavior.
      placeholder: |
        1. Start the API with `docker compose up`
        2. Send a POST request to `/api/v1/verify`
        3. See error...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs
      description: Please copy and paste any relevant log output.
      render: shell

  - type: dropdown
    id: environment
    attributes:
      label: Environment
      description: How are you running OHI?
      options:
        - Docker Compose (recommended)
        - Docker (manual)
        - Local Python
        - Kubernetes
        - Other
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Version
      description: What version of OHI are you running?
      placeholder: "0.1.0"

  - type: input
    id: python-version
    attributes:
      label: Python Version
      description: If running locally, what Python version?
      placeholder: "3.11.5"

  - type: input
    id: os
    attributes:
      label: Operating System
      placeholder: "Ubuntu 22.04, Windows 11, macOS 14"

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here.
