# Pre-commit hooks for OHI project
# Install: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # General file formatting
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: mixed-line-ending

  # Python: Ruff linter & formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      # Linter
      - id: ruff
        name: ruff (API)
        files: ^src/api/
        args: [--fix]
      - id: ruff
        name: ruff (Benchmark)
        files: ^src/benchmark/
        args: [--fix]
      - id: ruff
        name: ruff (Ingestion)
        files: ^src/ingestion/
        args: [--fix]
      # Formatter
      - id: ruff-format
        name: ruff-format (API)
        files: ^src/api/
      - id: ruff-format
        name: ruff-format (Benchmark)
        files: ^src/benchmark/
      - id: ruff-format
        name: ruff-format (Ingestion)
        files: ^src/ingestion/

  # Python: Type checking with mypy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.14.1
    hooks:
      - id: mypy
        name: mypy (API)
        files: ^src/api/src/
        args: [--ignore-missing-imports, --no-error-summary]
        additional_dependencies:
          - types-PyYAML
          - types-redis
          - types-requests
      - id: mypy
        name: mypy (Benchmark)
        files: ^src/benchmark/
        args: [--ignore-missing-imports, --no-error-summary]
      - id: mypy
        name: mypy (Ingestion)
        files: ^src/ingestion/
        args: [--ignore-missing-imports, --no-error-summary]

  # Frontend: Prettier
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        files: ^src/frontend/
        types_or: [javascript, jsx, ts, tsx, json, markdown, yaml]
        args: [--write]

  # Frontend: ESLint
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.18.0
    hooks:
      - id: eslint
        files: ^src/frontend/
        types_or: [javascript, jsx, ts, tsx]
        args: [--fix]
        additional_dependencies:
          - eslint@9.18.0
          - typescript@5.7.2

  # Security: Detect secrets
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: package-lock.json

  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.43.0
    hooks:
      - id: markdownlint
        args: [--fix]
        exclude: ^src/frontend/node_modules/

  # Commit message conventions
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v4.1.0
    hooks:
      - id: commitizen
        stages: [commit-msg]

# Configuration
default_language_version:
  python: python3.14
  node: 24.0.0

# Exclude patterns
exclude: |
  (?x)^(
      .*\.min\.(js|css)|
      src/frontend/node_modules/|
      src/frontend/\.next/|
      src/frontend/dist/|
      .*\.egg-info/|
      .*/__pycache__/|
      .*\.pyc|
      benchmark_results/|
      docker/data/|
      \.venv/|
      \.wiki_dumps/
  )$

# CI: Don't run in GitHub Actions (use dedicated workflows)
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false
